<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="click" />
      <label for="click" class="btn">Click me</label>
      <div class="popup">
        <div class="window">
          <div class="title">
            <h1> Стив Кейс, основатель AOL </h1>
          </div>
          <div class="body">
            <p>
              <span> Вы не должны сосредотачиваться на том, почему не можете сделать что-то, чего большинство людей делает. Вы должны сосредоточиться на том, что вы можете, и возможно являетесь одним из исключений! </span>
            </p>
          </div>
          <div class="bottom">
            <label for="click" class="close">Close</label>
          </div>
        </div>
        <!-- затемнение -->
        <div class="blackout"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
